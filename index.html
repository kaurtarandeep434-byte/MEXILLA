<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Food Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff7e6;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      width: 380px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      background: #ff914d;
      color: white;
      padding: 16px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
    }
    .chat-box {
      padding: 15px;
      height: 420px;
      overflow-y: auto;
      background: #fffaf3;
    }
    .msg {
      padding: 10px 14px;
      border-radius: 14px;
      margin: 8px 0;
      max-width: 80%;
      line-height: 1.4;
    }
    .bot {
      background: #ffe0c2;
      align-self: flex-start;
    }
    .user {
      background: #ffbb80;
      align-self: flex-end;
    }
    .input-area {
      display: flex;
      padding: 12px;
      background: #fff;
      border-top: 1px solid #eee;
    }
    .input-area input {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #bbb;
    }
    .input-area button {
      margin-left: 10px;
      padding: 10px 18px;
      background: #ff914d;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">üçΩÔ∏è Food Chatbot</div>
    <div class="chat-box" id="chatBox">
      <div class="msg bot">Hi! I'm your food assistant. What can I help you with today? üòä</div>
    </div>

    <div class="input-area">
      <input type="text" id="userInput" placeholder="Ask something about food..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById('userInput');
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, 'user');
      input.value = '';

      setTimeout(() => {
        botReply(text);
      }, 600);
    }

    function addMessage(msg, type) {
      const box = document.getElementById('chatBox');
      const div = document.createElement('div');
      div.className = 'msg ' + type;
      div.textContent = msg;
      box.appendChild(div);
      box.scrollTop = box.scrollHeight;
    }

    function botReply(text) {
      let reply = '';

      text = text.toLowerCase();

      if (text.includes('recipe')) reply = 'Sure! What kind of recipe are you looking for?';
      else if (text.includes('pizza')) reply = 'Pizza is always a great choice! Want toppings suggestions?';
      else if (text.includes('healthy')) reply = 'A healthy option could be a quinoa bowl or mixed salad!';
      else if (text.includes('vegetarian')) reply = 'Try paneer tikka, veg biryani, or vegetable pasta!';
      else reply = "I'm not sure about that, but I can help with recipes, ingredients, or food suggestions!";

      addMessage(reply, 'bot');
    }
  </script>
  <script>
  window.watsonAssistantChatOptions = {
    integrationID: "8cbdc750-a35d-4f84-8161-50484f4754af",
    region: "au-syd",
    serviceInstanceID: "6be8baa7-2870-4d27-ae68-bf380302ff04",
    onLoad: async (instance) => { await instance.render(); }
  };
  setTimeout(function(){
    const t=document.createElement('script');
    t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
    document.head.appendChild(t);
  });
  </script>
</body>
</html>
